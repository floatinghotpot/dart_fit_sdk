name: fit_sdk
description: A Dart port of the Garmin FIT SDK for encoding and decoding FIT (Flexible and Interoperable Data Transfer) files. This library allows you to read and write FIT files used by Garmin and other fitness devices.
version: 0.3.0
homepage: https://github.com/floatinghotpot/dart_fit_sdk
repository: https://github.com/floatinghotpot/dart_fit_sdk
issue_tracker: https://github.com/floatinghotpot/dart_fit_sdk/issues

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # No external dependencies required

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0

topics:
  - garmin
  - fit
  - fitness
  - sports
  - health
